on:
  push:
    branches:
      - master
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: write

name: unittest

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          # version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run coverage
